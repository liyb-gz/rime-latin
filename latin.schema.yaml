# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
    schema_id: latin
    name: "拉丁語 Latina"
    version: "2026.01.08"
    author:
        - Felix Li <liyb.gz@gmail.com>
    description: |
        拉丁語長短音符輸入法
        Macron (長音): a- 或 aa → ā
        Breve (短音): a` → ă
        Ligatures (合字): aee 或 ae- → æ

switches:
    - name: ascii_mode
      reset: 0
      states: [Latina, ASCII]

engine:
    processors:
        - ascii_composer
        - speller
        - punctuator
        - selector
        - express_editor
    segmentors:
        - ascii_segmentor
        - abc_segmentor
        - punct_segmentor
        - fallback_segmentor
    translators:
        - punct_translator
        - table_translator

menu:
    alternative_select_keys: "123456789"

speller:
    alphabet: "aeiouAEIOUyY-`"
    delimiter: ""
    auto_select: true
    auto_select_unique_candidate: true

translator:
    dictionary: latin
    enable_user_dict: false
    enable_sentence: true
    comment_format:
        - xform/^~(.*)$/$1/

punctuator:
    use_space: true
    half_shape: &punct
        " ": { commit: " " }
    full_shape: *punct
