# Rime dictionary
# encoding: utf-8
#
# Latin 拉丁語輸入法詞庫
#
# 使用說明：
#   本輸入法用於輸入拉丁語長短音符和合字。
#
#   【Macron 長音符】（主要）
#     a- / aa → ā    A- / AA → Ā
#     e- / ee → ē    E- / EE → Ē
#     i- / ii → ī    I- / II → Ī
#     o- / oo → ō    O- / OO → Ō
#     u- / uu → ū    U- / UU → Ū
#     y- / yy → ȳ    Y- / YY → Ȳ
#
#   【Breve 短音符】（次要）
#     a` → ă    A` → Ă
#     e` → ĕ    E` → Ĕ
#     i` → ĭ    I` → Ĭ
#     o` → ŏ    O` → Ŏ
#     u` → ŭ    U` → Ŭ
#     y` → y̆    Y` → Y̆
#
#   【Ligatures 合字】（次要）
#     aee / ae- → æ    AEE / AE- → Æ
#     oee / oe- → œ    OEE / OE- → Œ
#
#   普通拉丁字母直接輸入即可。
#
# Author:
#   - Felix Li <liyb.gz@gmail.com>
#   - 2026.01.08
#

